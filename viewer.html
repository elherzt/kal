<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogos - K'al Suplementos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="viewer-styles.css">
    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>

</head>
<body>

<!-- Header Section -->
<header class="hero-section d-flex align-items-center justify-content-center text-center" style="height: 20vh;">
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="logo.png" class="logo img-fluid" alt="K'al Suplementos" style="max-width: 300px;">
                <div class="social-icons">
                    <a href="#" class="btn btn-social-icon btn-facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="btn btn-social-icon btn-twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="btn btn-social-icon btn-instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Menu Section -->
<section class="menu-section py-3">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="btn-container">
                    <button class="btn btn-sm btn-primary" onclick="openPDF('docs/Mujer.pdf')">Mujeres</button>
                    <button class="btn btn-sm btn-primary" onclick="openPDF('docs/Hombre.pdf')">Hombres</button>
                    <button class="btn btn-sm btn-primary" onclick="openPDF('docs/Omegas.pdf')">Omegas</button>
                    <button class="btn btn-sm btn-primary" onclick="openPDF('docs/Multivitaminicos.pdf')">Multivitaminicos</button>
                    <button class="btn btn-sm btn-primary" onclick="openPDF('docs/Sueño y relajación.pdf')">Sueño y relajación</button>
                    <button class="btn btn-sm btn-primary" onclick="openPDF('docs/Línea deportiva.pdf')">Línea deportiva</button>
                    <button class="btn btn-sm btn-primary" onclick="openPDF('docs/Probióticos.pdf')">Probióticos</button>
                    <button class="btn btn-sm btn-primary" onclick="openPDF('docs/Magnesios.pdf')">Magnesios</button>
                    <button class="btn btn-sm btn-primary" onclick="openPDF('docs/Otros.pdf')">Otros</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- PDF Viewer Section -->
<section class="pdf-viewer-section py-3">
    <div class="container text-center">
        <div id="pdf-controls" class="mt-3"></div>
        <button class="btn btn-secondary" id="prev-page">Anterior</button>
        <span id="page-num"></span> de <span id="page-count"></span>
        <button class="btn btn-secondary" id="next-page">Siguiente</button>
    </div>
    <br>
    <div class="container text-center">
        <div id="pdf-viewer"></div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
